<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      body {
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        height: 50vh;
        width: 50vw;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <video id="video"></video>
      <script src="/dist/draken-player.js"></script>
      <script>
        const contentID = 'ここにコンテンツIDを入力する'

        const player = draken.player('video', {
          endpoint: 'ここにエンドポイントを入力する',
          // apiKey: '',
          // idToken: () => '',
          // adminToken: () => '',
          enablePlaybackRates: false,
          enablePlaybackResume: false,
        })
        player.load(contentID)
      </script>
    </div>
  </body>
</html>
